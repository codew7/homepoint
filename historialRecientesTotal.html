<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos del D칤a</title>
  <link rel="icon" href="faviconnegro.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase Auth Check -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="config.js"></script>
  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.pathname);
      }
    });
    const db = firebase.database();
  </script>
  <!-- Fin Firebase Auth Check -->
  <script>
    // firebase.initializeApp(firebaseConfig); // Eliminado: ya est치 inicializado arriba
    // const db = firebase.database(); // Eliminado: ya est치 declarado arriba
    let pedidosCache = {};
    let paginaActual = 1;
    const registrosPorPagina = 50;
    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.getElementById('pedidosBody');
      db.ref('pedidos').on('value', snap => {
        pedidosCache = snap.val() || {};
        renderPedidos();
      });
      // Permitir aplicar filtros con Enter en los campos de filtro
      document.getElementById('filtroNombre').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') aplicarFiltros();
      });
      document.getElementById('filtroTipoCliente').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') aplicarFiltros();
      });

    });
    function renderPedidos() {
      const tbody = document.getElementById('pedidosBody');
      let pedidos = pedidosCache;
      const filtroNombre = document.getElementById('filtroNombre').value.trim().toLowerCase();
      const filtroTipo = document.getElementById('filtroTipoCliente').value;
      
      // Obtener fecha actual en Argentina (UTC-3)
      const now = new Date();
      const argentinaTime = new Date(now.getTime() - (3 * 60 * 60 * 1000)); // UTC-3
      const fechaHoy = argentinaTime.toISOString().split('T')[0]; // YYYY-MM-DD
      
      let keys = Object.keys(pedidos);
      // Filtrar solo pedidos con status "DESPACHADO/ENTREGADO" o "CANCELADO"
      keys = keys.filter(id => {
        const status = (pedidos[id].status || '').toUpperCase();
        return status === 'DESPACHADO/ENTREGADO' || status === 'CANCELADO';
      });
      // Ordenar por fecha descendente (m치s recientes arriba)
      keys.sort((a, b) => {
        const fechaA = new Date(pedidos[a].fecha || '1970-01-01');
        const fechaB = new Date(pedidos[b].fecha || '1970-01-01');
        return fechaB - fechaA;
      });
      
      if (filtroNombre) {
        keys = keys.filter(id => (pedidos[id].cliente?.nombre || '').toLowerCase().includes(filtroNombre));
      }
      if (filtroTipo) {
        keys = keys.filter(id => (pedidos[id].cliente?.tipoCliente || '') === filtroTipo);
      }
      if (keys.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No hay pedidos que coincidan con los filtros.</td></tr>';
        document.getElementById('paginacion').innerHTML = '';
        return;
      }
      
      // Paginaci칩n
      const totalPaginas = Math.ceil(keys.length / registrosPorPagina);
      const inicio = (paginaActual - 1) * registrosPorPagina;
      const fin = inicio + registrosPorPagina;
      const keysPaginados = keys.slice(inicio, fin);
      
      tbody.innerHTML = '';
      keysPaginados.forEach(id => {
        const p = pedidos[id];
        const fecha = p.fecha || '';
        const cliente = p.cliente || {};
        const tipoCliente = cliente.tipoCliente || '';
        const vendedor = p.vendedor || 'No asignado';
        const isCancelado = (p.status || '').toUpperCase() === 'CANCELADO';
        const pagos = p.pagos || {};
        // totalFinal y subtotal pueden ser string o number, se fuerza a number si es posible
        const totalFinal = pagos.totalFinal !== undefined ? `$${Number(pagos.totalFinal).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2})}` : '';
        const subtotal = pagos.subtotal !== undefined ? `$${Number(pagos.subtotal).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2})}` : '';
        tbody.innerHTML += `
          <tr${isCancelado ? ' style="background:#e0e0e0;color:#888;"' : ''}>
            <td>${fecha}</td>
            <td style="cursor:pointer;text-decoration:underline;color:#2a3d8f;" onclick="verPedido('${id}')">${cliente.nombre || ''}</td>
            <td>${tipoCliente}</td>
            <td>${totalFinal}</td>
            <td>${vendedor}</td>
            <td>
              <button onclick="verPedido('${id}')">Ver</button>
              <button onclick="imprimirPedido('${id}')">Imprimir</button>
              <button onclick="cancelarPedido('${id}')"${isCancelado ? ' disabled style=\"background:#ccc;cursor:not-allowed;\"' : ''}>Cancelar</button>
            </td>
            </tr>
        `;
      });
      
      // Renderizar controles de paginaci칩n
      renderPaginacion(totalPaginas, keys.length);
    }
    function aplicarFiltros() {
      paginaActual = 1; // Resetear a la primera p치gina al filtrar
      renderPedidos();
    }
    function limpiarFiltros() {
      document.getElementById('filtroNombre').value = '';
      document.getElementById('filtroTipoCliente').value = '';
      paginaActual = 1; // Resetear a la primera p치gina al limpiar filtros
      renderPedidos();
    }
    function renderPaginacion(totalPaginas, totalRegistros) {
      const paginacionDiv = document.getElementById('paginacion');
      if (!paginacionDiv) return;
      
      if (totalPaginas <= 1) {
        paginacionDiv.innerHTML = '';
        return;
      }
      
      let html = `<div style="margin-top: 20px; text-align: center;">`;
      html += `<span style="margin-right: 10px;">P치gina ${paginaActual} de ${totalPaginas} (${totalRegistros} registros)</span>`;
      
      // Bot칩n anterior
      if (paginaActual > 1) {
        html += `<button onclick="cambiarPagina(${paginaActual - 1})" style="margin: 0 2px; background: #39373f;">Anterior</button>`;
      }
      
      // N칰meros de p치gina
      const inicio = Math.max(1, paginaActual - 2);
      const fin = Math.min(totalPaginas, paginaActual + 2);
      
      if (inicio > 1) {
        html += `<button onclick="cambiarPagina(1)" style="margin: 0 2px; background: #39373f;">1</button>`;
        if (inicio > 2) html += `<span style="margin: 0 5px;">...</span>`;
      }
      
      for (let i = inicio; i <= fin; i++) {
        const esActiva = i === paginaActual;
        html += `<button onclick="cambiarPagina(${i})" style="margin: 0 2px; background: ${esActiva ? '#f44336' : '#39373f'};">${i}</button>`;
      }
      
      if (fin < totalPaginas) {
        if (fin < totalPaginas - 1) html += `<span style="margin: 0 5px;">...</span>`;
        html += `<button onclick="cambiarPagina(${totalPaginas})" style="margin: 0 2px; background: #39373f;">${totalPaginas}</button>`;
      }
      
      // Bot칩n siguiente
      if (paginaActual < totalPaginas) {
        html += `<button onclick="cambiarPagina(${paginaActual + 1})" style="margin: 0 2px; background: #39373f;">Siguiente</button>`;
      }
      
      html += `</div>`;
      paginacionDiv.innerHTML = html;
    }
    function cambiarPagina(nuevaPagina) {
      paginaActual = nuevaPagina;
      renderPedidos();
    }
    function verPedido(id) {
      window.open(`ingresoPedido.html?id=${id}`, '_blank');
    }
    
    function imprimirPedido(id) {
      // Obtener datos del pedido desde Firebase
      db.ref('pedidos/' + id).once('value').then(snap => {
        const pedido = snap.val();
        if (!pedido) {
          alert('Pedido no encontrado');
          return;
        }
        
        // Generar recibo e imprimir
        generarReciboYImprimir(pedido);
      }).catch(err => {
        console.error('Error al cargar pedido:', err);
        alert('Error al cargar el pedido');
      });
    }
    
    function generarReciboYImprimir(pedido) {
      // Obtener datos del pedido
      const cliente = pedido.cliente || {};
      const nombre = cliente.nombre || '';
      const telefono = cliente.telefono || '';
      const direccion = cliente.direccion || '';
      const dni = cliente.dni || '';
      const email = cliente.email || '';
      const tipoCliente = cliente.tipoCliente || '';
      const pagos = pedido.pagos || {};
      const medioPago = pagos.medioPago || '';
      const alias = pagos.alias || '';
      const subtotal = pagos.subtotal ? Number(pagos.subtotal).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2}) : '0';
      const recargo = pagos.recargo ? Number(pagos.recargo).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2}) : '0';
      const descuento = pagos.descuento ? Number(pagos.descuento).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2}) : '0';
      const envio = pagos.envio ? Number(pagos.envio).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2}) : '0';
      const totalFinal = pagos.totalFinal ? Number(pagos.totalFinal).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2}) : '0';
      
      // Items
      let itemsHtml = '';
      if (pedido.items && Array.isArray(pedido.items)) {
        pedido.items.forEach(item => {
          const valorUFormatted = Number(item.valorU || 0).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});
          const totalItem = Number((item.cantidad || 0) * (item.valorU || 0)).toLocaleString('es-AR', {minimumFractionDigits:2, maximumFractionDigits:2});
          itemsHtml += `<tr><td>${item.codigo || ''}</td><td>${item.nombre || ''}</td><td>${item.cantidad || 0}</td><td>$${valorUFormatted}</td><td>$${totalItem}</td></tr>`;
        });
      }
      
      // Recibo HTML
      const reciboHtml = `
        <html>
        <head>
          <title>Orden de Pedido</title>
          <style>
            body { font-family: 'Courier New', Courier, monospace; color: #111; background: #fff; }
            .recibo-box { margin: 0 auto; border: 1px dashed #333; padding: 24px 18px; background: #fff; }
            h2 { text-align: left; font-size: 1.3em; margin: 0 0 12px 0; }
            table { width: 100%; border-collapse: collapse; margin: 12px 0; }
            th, td { border-bottom: 1px dotted #aaa; padding: 4px 2px; font-size: 0.90em; }
            th { background: #eee; font-weight: bold; text-align: left; }
            .totales td { border: none; font-weight: bold; }
            .label { width: 110px; display: inline-block; }
            @media print { button { display: none !important; } }
          </style>
        </head>
        <body>
          <div class='recibo-box'>
            <div style="display:flex;align-items:center;justify-content:space-between;">
              <h2 style="margin:0;">Orden de Pedido</h2>
              <img src="logo.png" alt="Logo" style="height:48px;max-width:180px;object-fit:contain;">
            </div>
            <div style="font-size:0.90em; margin-bottom: 5px;">${new Date(pedido.timestamp).toLocaleString('es-AR', { hour12: false })}</div>
            <div><span class='label'>Nombre:</span> ${nombre}</div>
            <div><span class='label'>Tel칠fono:</span> ${telefono}</div>
            <div><span class='label'>Direcci칩n:</span> ${direccion}</div>
            <div><span class='label'>DNI:</span> ${dni}</div>
            <div><span class='label'>Email:</span> ${email}</div>
            <div><span class='label'>Tipo:</span> ${tipoCliente}</div>
            <hr style='margin:10px 0;'>
            <table>
              <thead>
                <tr><th>Cod</th><th>Art칤culo</th><th>Cant</th><th>Valor</th><th>Total</th></tr>
              </thead>
              <tbody>
                ${itemsHtml}
              </tbody>
            </table>
            <table>
              <tr class='totales'><td>Subtotal</td><td style='text-align:right;'>$${subtotal}</td></tr>
              <tr class='totales'><td>Medio de Pago</td><td style='text-align:right;'>${medioPago}</td></tr>
              <tr class='totales'><td>Recargo</td><td style='text-align:right;'>$${recargo}</td></tr>
              <tr class='totales'><td>Descuento</td><td style='text-align:right;'>$${descuento}</td></tr>
              <tr class='totales'><td>Costo de Env칤o</td><td style='text-align:right;'>$${envio}</td></tr>
              <tr class='totales'><td>Total</td><td style='text-align:right;font-size:1.1em;'>$${totalFinal}</td></tr>
            </table>
          </div>
          <script>window.onload = function(){ window.print(); }<\/script>
        </body>
        </html>
      `;
      
      // Abrir ventana e imprimir
      const w = window.open('', '_blank', 'width=600,height=800');
      w.document.write(reciboHtml);
      w.document.close();
    }
    
    function verPedido(id) {
      window.open(`ingresoPedido.html?id=${id}`, '_blank');
    }
    async function cancelarPedido(id) {
      if (!confirm('쯉eguro que desea cancelar este pedido? Esta acci칩n es IRREVERSIBLE y el pedido no podr치 ser modificado ni reactivado.')) return;
      
      try {
        // Actualizar el pedido como cancelado y bloqueado
        await db.ref('pedidos/' + id).update({ 
          status: 'CANCELADO', 
          locked: true, 
          movimientosRegistrados: false 
        });
        
        // Eliminar movimientos relacionados a este pedido
        const movimientosSnap = await db.ref('movimientos').orderByChild('pedidoId').equalTo(id).once('value');
        const movimientos = movimientosSnap.val();
        if (movimientos) {
          const updates = {};
          Object.keys(movimientos).forEach(key => {
            updates[key] = null;
          });
          await db.ref('movimientos').update(updates);
        }
        
        alert('Pedido cancelado. Ya no podr치 ser modificado. Los movimientos asociados han sido eliminados.');
      } catch (e) {
        alert('Error al cancelar o eliminar movimientos');
      }
    }
  </script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f1f1f1; }
    main { max-width: 1200px; margin: 30px auto; background: #fff; border-radius: 8px; padding: 24px; }
    header {background: linear-gradient(90deg, #5c5866, #989899); padding: 1.5rem 1rem 1.5rem 1rem; box-shadow: #5c5866 0px 2px 8px 0px; text-align: center;}
    header h1 {margin: 0; font-size: 2.2rem; color: #39373f; letter-spacing: 1px; font-weight: 700;}
    table { width: 100%; min-width: 1000px; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
    th { background: #5c5866; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
    button { margin: 0 2px; padding: 6px 12px; border-radius: 4px; border: none; background: #f44336; color: #fff; cursor: pointer; }
    button:hover { background: #d8382c; }
    #filtroNombre, #filtroTipoCliente {
      width: 220px; /* Puedes ajustar este valor seg칰n lo que necesites */
    }
  </style>
</head>
<body>
<header>
  <h1>游닍 Historial Reciente 游닇</h1>
</header>
  <main>
    <div style="margin-bottom: 16px; display: flex; gap: 20px; align-items: center;">
      <input type="text" id="filtroNombre" placeholder="Filtrar por nombre" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
      <select id="filtroTipoCliente" style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="">Todos los tipos</option>
        <option value="consumidor final">Minorista</option>
        <option value="mayorista">Mayorista</option>
      </select>
      <button style="background:#39373f;" onclick="aplicarFiltros()">Filtrar</button>
      <button style="background:#888;" onclick="limpiarFiltros()">Limpiar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Tipo de Cliente</th>
          <th>Total Final</th>
          <th>Vendedor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="pedidosBody">
        <tr><td colspan="6">Cargando...</td></tr>
      </tbody>
    </table>
    <div id="paginacion"></div>
  </main>
</body>
</html>
