<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - Panel de Administración</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 i {
            font-size: 36px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 32px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .stat-number {
            font-size: 36px;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-card .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .filter-btn i {
            margin-right: 5px;
        }

        .reviews-container {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .review-info {
            flex: 1;
        }

        .review-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .review-email {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .review-date {
            color: #999;
            font-size: 13px;
        }

        .review-stars {
            display: flex;
            gap: 3px;
            font-size: 18px;
        }

        .review-stars i {
            color: #ffd700;
        }

        .review-comment {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .review-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-delete {
            background: #ff4757;
            color: white;
        }

        .btn-delete:hover {
            background: #ee5a6f;
        }

        .btn-toggle {
            background: #2ed573;
            color: white;
        }

        .btn-toggle:hover {
            background: #7bed9f;
        }

        .review-card.hidden-review {
            opacity: 0.6;
            border-left: 5px solid #ff4757;
        }

        .review-card.visible-review {
            border-left: 5px solid #2ed573;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-hidden {
            background: #ffe5e5;
            color: #ff4757;
        }

        .status-visible {
            background: #e5ffe5;
            color: #2ed573;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 20px;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-state i {
            font-size: 80px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .review-header {
                flex-direction: column;
            }

            .review-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .filters {
                flex-direction: column;
            }

            .filter-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-star"></i>
                Reseñas de Clientes
            </h1>
            <div class="stats">
                <div class="stat-card">
                    <i class="fas fa-comments"></i>
                    <div class="stat-number" id="totalReviews">0</div>
                    <div class="stat-label">Total Reseñas</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-eye"></i>
                    <div class="stat-number" id="visibleReviews">0</div>
                    <div class="stat-label">Visibles</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-eye-slash"></i>
                    <div class="stat-number" id="hiddenReviews">0</div>
                    <div class="stat-label">Ocultas</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-star"></i>
                    <div class="stat-number" id="avgRating">0</div>
                    <div class="stat-label">Promedio Calificación</div>
                </div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i>
                Todas
            </button>
            <button class="filter-btn" data-filter="visible">
                <i class="fas fa-eye"></i>
                Visibles
            </button>
            <button class="filter-btn" data-filter="hidden">
                <i class="fas fa-eye-slash"></i>
                Ocultas
            </button>
            <button class="filter-btn" data-filter="5">
                <i class="fas fa-star"></i>
                5 Estrellas
            </button>
            <button class="filter-btn" data-filter="4">
                <i class="fas fa-star"></i>
                4 Estrellas
            </button>
        </div>

        <div class="reviews-container" id="reviewsContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Cargando reseñas...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getDatabase, ref, onValue, remove, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBLKZ2Gc_cRaq8_rmEt0mMGP2jyqNRRE1Y",
            authDomain: "varios-286ce.firebaseapp.com",
            databaseURL: "https://varios-286ce-default-rtdb.firebaseio.com",
            projectId: "varios-286ce",
            storageBucket: "varios-286ce.firebasestorage.app",
            messagingSenderId: "601437524985",
            appId: "1:601437524985:web:81fe12db9661d49897a328"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let allReviews = [];
        let currentFilter = 'all';

        // Función para generar estrellas
        function generateStars(count) {
            let starsHTML = '';
            for (let i = 0; i < 5; i++) {
                if (i < count) {
                    starsHTML += '<i class="fas fa-star"></i>';
                } else {
                    starsHTML += '<i class="far fa-star"></i>';
                }
            }
            return starsHTML;
        }

        // Función para renderizar reseñas
        function renderReviews(reviews) {
            const container = document.getElementById('reviewsContainer');
            
            if (reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h2>No hay reseñas para mostrar</h2>
                        <p>Las reseñas aparecerán aquí cuando los clientes las envíen.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            
            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = `review-card ${review.hidden ? 'hidden-review' : 'visible-review'}`;
                
                card.innerHTML = `
                    <div class="review-header">
                        <div class="review-info">
                            <div class="review-name">
                                ${review.name}
                                <span class="status-badge ${review.hidden ? 'status-hidden' : 'status-visible'}">
                                    ${review.hidden ? 'Oculta' : 'Visible'}
                                </span>
                            </div>
                            <div class="review-email">
                                <i class="fas fa-envelope"></i> ${review.email}
                            </div>
                            <div class="review-date">
                                <i class="fas fa-calendar"></i> ${review.date || 'Sin fecha'}
                            </div>
                        </div>
                        <div class="review-stars">
                            ${generateStars(review.rating)}
                        </div>
                    </div>
                    <div class="review-comment">
                        <i class="fas fa-quote-left" style="color: #667eea; margin-right: 8px;"></i>
                        ${review.comment}
                    </div>
                    <div class="review-actions">
                        <button class="action-btn btn-toggle" onclick="toggleVisibility('${review.id}', ${review.hidden})">
                            <i class="fas fa-eye${review.hidden ? '' : '-slash'}"></i>
                            ${review.hidden ? 'Mostrar' : 'Ocultar'}
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteReview('${review.id}', '${review.name}')">
                            <i class="fas fa-trash"></i>
                            Eliminar
                        </button>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Función para actualizar estadísticas
        function updateStats(reviews) {
            const total = reviews.length;
            const visible = reviews.filter(r => !r.hidden).length;
            const hidden = reviews.filter(r => r.hidden).length;
            const avgRating = total > 0 
                ? (reviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1)
                : 0;

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('visibleReviews').textContent = visible;
            document.getElementById('hiddenReviews').textContent = hidden;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Función para filtrar reseñas
        function filterReviews() {
            let filtered = allReviews;

            switch (currentFilter) {
                case 'visible':
                    filtered = allReviews.filter(r => !r.hidden);
                    break;
                case 'hidden':
                    filtered = allReviews.filter(r => r.hidden);
                    break;
                case '5':
                    filtered = allReviews.filter(r => r.rating === 5);
                    break;
                case '4':
                    filtered = allReviews.filter(r => r.rating === 4);
                    break;
            }

            renderReviews(filtered);
        }

        // Cargar reseñas desde Firebase
        const reviewsRef = ref(database, 'resenas');
        onValue(reviewsRef, (snapshot) => {
            allReviews = [];
            
            if (snapshot.exists()) {
                snapshot.forEach((childSnapshot) => {
                    allReviews.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                
                // Ordenar por fecha más reciente
                allReviews.sort((a, b) => {
                    return new Date(b.timestamp || 0) - new Date(a.timestamp || 0);
                });
            }
            
            updateStats(allReviews);
            filterReviews();
        });

        // Event listeners para filtros
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                filterReviews();
            });
        });

        // Función para alternar visibilidad
        window.toggleVisibility = async function(reviewId, isHidden) {
            if (confirm(`¿Estás seguro de que quieres ${isHidden ? 'mostrar' : 'ocultar'} esta reseña?`)) {
                const reviewRef = ref(database, `resenas/${reviewId}`);
                try {
                    await update(reviewRef, { hidden: !isHidden });
                } catch (error) {
                    console.error('Error al actualizar la reseña:', error);
                    alert('Hubo un error al actualizar la reseña.');
                }
            }
        };

        // Función para eliminar reseña
        window.deleteReview = async function(reviewId, reviewName) {
            if (confirm(`¿Estás seguro de que quieres eliminar la reseña de "${reviewName}"? Esta acción no se puede deshacer.`)) {
                const reviewRef = ref(database, `resenas/${reviewId}`);
                try {
                    await remove(reviewRef);
                    alert('Reseña eliminada correctamente.');
                } catch (error) {
                    console.error('Error al eliminar la reseña:', error);
                    alert('Hubo un error al eliminar la reseña.');
                }
            }
        };
    </script>
</body>
</html>
